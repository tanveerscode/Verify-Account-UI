<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <script src="code.js" defer></script>
    <title>OTP Form</title>
  </head>
  <body>
    <div class="screen-wrapper">
        <div class="otp-container">
        <h3>Verify Your Account</h3>
        <p>
            We emailed you the six digit code to cool_guy@email.com
            <br />
            Enter the code below to confirm your email address.
        </p>
        <input
        type="number"
        class="otp-input"
        maxlength="1"
        placeholder="0"
        data-index="0"
        autofocus
      />
      <input
        type="number"
        class="otp-input"
        maxlength="1"
        placeholder="0"
        data-index="1"
      />
      <input
        type="number"
        class="otp-input"
        maxlength="1"
        placeholder="0"
        data-index="2"
      />
      <input
        type="number"
        class="otp-input"
        maxlength="1"
        placeholder="0"
        data-index="3"
      />
      <input
        type="number"
        class="otp-input"
        maxlength="1"
        placeholder="0"
        data-index="4"
      />
      <input
        type="number"
        class="otp-input"
        maxlength="1"
        placeholder="0"
        data-index="5"
      />
        <div class="foot-note">
            This is design only. We didn't actually sent you an email as we don't
            have your email, right?
        </div>
        </div>
    </div>
  </body>
